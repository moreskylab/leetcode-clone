<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LeetCode Clone{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-blue-600">
                            <i class="fas fa-code"></i> CodeJudge
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/problems/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Problems
                        </a>
                        <a href="/leaderboard/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Leaderboard
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <div id="authButtons">
                        <!-- Auth buttons will be injected here -->
                    </div>
                    <div id="userMenu" class="hidden">
                        <div class="relative">
                            <button id="userMenuButton" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <span class="mr-2" id="username"></span>
                                <i class="fas fa-user-circle text-2xl text-gray-600"></i>
                            </button>
                            <div id="userDropdown" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5">
                                <a href="#" onclick="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2026 CodeJudge. Built with Django & Judge0.
            </p>
        </div>
    </footer>

    <!-- Common Scripts -->
    <script>
        // API Configuration
        const API_BASE_URL = window.location.origin;
        
        // Auth utilities
        function getAccessToken() {
            return localStorage.getItem('access_token');
        }
        
        function setTokens(access, refresh) {
            localStorage.setItem('access_token', access);
            localStorage.setItem('refresh_token', refresh);
        }
        
        function clearTokens() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_data');
        }
        
        function isAuthenticated() {
            return !!getAccessToken();
        }
        
        async function fetchWithAuth(url, options = {}) {
            const token = getAccessToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };
            
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            
            const response = await fetch(url, {
                ...options,
                headers,
            });
            
            if (response.status === 401) {
                // Token expired, try to refresh
                const refreshed = await refreshToken();
                if (refreshed) {
                    // Retry the request
                    headers['Authorization'] = `Bearer ${getAccessToken()}`;
                    return fetch(url, { ...options, headers });
                } else {
                    // Refresh failed, redirect to login
                    window.location.href = '/login/';
                }
            }
            
            return response;
        }
        
        async function refreshToken() {
            const refresh = localStorage.getItem('refresh_token');
            if (!refresh) return false;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/token/refresh/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access);
                    return true;
                }
            } catch (error) {
                console.error('Token refresh failed:', error);
            }
            
            return false;
        }
        
        function logout() {
            clearTokens();
            window.location.href = '/';
        }
        
        // Update navigation based on auth status
        function updateNavigation() {
            const authButtons = document.getElementById('authButtons');
            const userMenu = document.getElementById('userMenu');
            
            if (isAuthenticated()) {
                authButtons.innerHTML = '';
                userMenu.classList.remove('hidden');
                
                // Get user data from localStorage
                const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
                document.getElementById('username').textContent = userData.username || 'User';
            } else {
                authButtons.innerHTML = `
                    <a href="/login/" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                        Sign in
                    </a>
                    <a href="/register/" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium">
                        Sign up
                    </a>
                `;
                userMenu.classList.add('hidden');
            }
        }
        
        // Toggle user dropdown
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            
            const userMenuButton = document.getElementById('userMenuButton');
            const userDropdown = document.getElementById('userDropdown');
            
            if (userMenuButton) {
                userMenuButton.addEventListener('click', function() {
                    userDropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(event) {
                    if (!userMenuButton.contains(event.target) && !userDropdown.contains(event.target)) {
                        userDropdown.classList.add('hidden');
                    }
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
