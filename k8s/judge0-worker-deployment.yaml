apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge0-worker
  namespace: leetcode-clone
  labels:
    app: judge0-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: judge0-worker
  template:
    metadata:
      labels:
        app: judge0-worker
    spec:
      containers:
      - name: judge0-worker
        image: judge0/judge0:latest
        command: ["./scripts/workers"]
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: judge0-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: judge0-config
              key: REDIS_PORT
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: judge0-config
              key: POSTGRES_HOST
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: judge0-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: judge0-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: judge0-secrets
              key: POSTGRES_PASSWORD
        securityContext:
          privileged: true
