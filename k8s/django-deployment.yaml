apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: leetcode-clone
  labels:
    app: django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h db -U postgres; do
            echo "Waiting for database..."
            sleep 2
          done
      containers:
      - name: django
        image: leetcode-clone:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: leetcode-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: leetcode-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: leetcode-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: leetcode-config
              key: REDIS_URL
        - name: JUDGE0_API_URL
          valueFrom:
            configMapKeyRef:
              name: leetcode-config
              key: JUDGE0_API_URL
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: leetcode-config
              key: ALLOWED_HOSTS
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: leetcode-config
              key: CORS_ALLOWED_ORIGINS
        command:
        - sh
        - -c
        - |
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          python manage.py runserver 0.0.0.0:8000
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: leetcode-clone
spec:
  selector:
    app: django
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
  type: NodePort
